<div class="modal-body" style="max-height: 350px;overflow: auto;">
    <form class="form-horizontal m-t" id="_dictForm">

        <div class="form-group">
            <label class="col-sm-3 control-label">父节点：</label>
            <div class="col-sm-9">
                <input id="_parentId" name="parentId" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">字典key：</label>
            <div class="col-sm-9">
                <input id="_itemKey" name="itemKey" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">字典value：</label>
            <div class="col-sm-9">
                <input id="_itemValue" name="itemValue" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">字典名称：</label>
            <div class="col-sm-9">
                <input id="_itemNamecn" name="itemNamecn" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">排序：</label>
            <div class="col-sm-9">
                <input id="_sort" name="sort" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-9">
                <input id="_status" name="status" class="form-control" type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-9">
                <input id="_description" name="description" class="form-control" type="text">
            </div>
        </div>

    </form>
</div>
